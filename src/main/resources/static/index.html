<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Hello</h1>
<p id="server-text"></p>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    axios.get('hello')
        .then(response =>{
            document.getElementById("server-text").innerText = response.data;
            console.log(response.data)
        })
</script>
</html>
